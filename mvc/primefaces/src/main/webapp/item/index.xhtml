<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Item #{facesContext.externalContext.request.session.id}</h1>
        <p:outputPanel id="currentItemName">
            #{itemCtrl.item}
        </p:outputPanel>
        <h:form>
            <p:inputText value="#{itemCtrl.item.name}"/>
            <p:inputText value="#{itemCtrl.item.price}"/>
            <p:commandButton value="send item"
                             actionListener="#{itemCtrl.onAddItem()}"
                             update=":currentItemName, :itemsTable"/>
        </h:form>
        <p:dataTable value="#{itemCtrl.items}"
                     id="itemsTable"
                     var="item">
            <p:column headerText="item name">
                #{item.name}
            </p:column>
            
            <p:column headerText="item price">
                #{item.price}
            </p:column>
        </p:dataTable>
    </h:body>
</html>
